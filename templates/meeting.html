<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting with Live Transcription</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='meeting.css') }}">
    <script crossorigin src="https://unpkg.com/@daily-co/daily-js"></script>
</head>
<body>
    <div id="video-call-container"></div>
    <div class="transcription-area">
        <h2>Live Transcription</h2>
        <div id="transcriptionText">
            <p>Transcriptions will appear here in real-time.</p>
        </div>
    </div>

    <script>
        var callFrame = window.DailyIframe.createFrame({
            iframeStyle: {
                position: 'absolute',
                width: '100%',
                height: '100%',
                border: 'none'
            }
        });

        callFrame.join({ url: '{{ daily_room_url }}' });
    </script>
    <script src="{{ url_for('static', filename='meeting.js') }}"></script>
</body>
</html>
