<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Answer</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='question_answering.css') }}">
</head>
<body>
    <div class="card">
        <h1>Question Answer</h1>
        <div class="answer-container">
            <p><strong>Question:</strong> {{ question }}</p>
            <p><strong>Answer:</strong> {{ answer }}</p>
        </div>
        <a href="/ask" class="button ask-again">Ask another question</a>
    </div>
</body>
</html>
