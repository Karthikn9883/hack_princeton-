<!DOCTYPE html>
<html>
<head>
    <title>Share Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='storage.css') }}">
</head>
<body>
    <div class="header">
        <h1>Share Files</h1>
        <p><a href="/home">Back</a></p>
    </div>
    <div class="container">
        <div class="actions">
            <form action="/storage" method="post" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" required>
                <input type="submit" value="Upload" class="button upload">
            </form>
        </div>
        <div class="uploaded-files">
            <h2>Uploaded Files:</h2>
            <ul>
                {% for file in files %}
                <li class="file-item">
                    <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
                    <form action="{{ url_for('delete_file', filename=file) }}" method="post" class="remove-form">
                        <button type="submit" class="button remove">Remove</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
